<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #timer {
            font-size: 48px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFD700;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>

    <script>
        function getQueryParam(param) {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        var duration = getQueryParam('duration') ? parseInt(getQueryParam('duration')) : 5; // Default to 5 minutes
        var countDownDate = new Date().getTime() + duration * 60000; // Convert minutes to milliseconds

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = '<div style="color: #FFD700; font-weight: bold;">TIME&#39;S UP!</div>';
            }
        }, 1000);
    </script>
</body>
</html>
